<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Currency converter</title>
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	 <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h2>Currency Converter</h2>

		<div class="select-section">

			<div class="select">
				<label for="from-currency">From:</label>
				 <select id="from-currency" name="from-currency" required>
				 </select>
			</div>

			<div class="exchange-icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>

			<div class="select">
				<label for="to-currency">To:</label>
				 <select id="to-currency" name="to-currency" required>
				 </select>
			</div>

		</div>

		<div class="amount-section">
			<label for="amount">Amount:</label>
			<input type="number" name="amount" id="amount" required>
			<div class="conversion-section">
				<p id="converted-amount"></p>
				<button class="convert-btn" id="submit">Convert to </button>
			</div>
		</div>
	</div>
	<script src="jsFile.js">
	</script>
</body>
</html>
